<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Msn</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="header">
            <img src="img/icon.png" alt="icon">
            <h3>MSN Messenger</h3>

            <div class="maxi">
                <div class="minimizar">
                    <img src="img/menos.png" alt="" class="menos">
                </div>
                <div class="minimizar">
                    <img src="img/maximizar.png" alt="">
                </div>
                <div class="minimizar">
                    <img src="img/marca-cruzada.png" alt="">
                </div>
            </div>

        </div>
        <nav>
            <a href="">File</a>
            <a href="">Contacts</a>
            <a href="">Actions</a>
            <a href="">Tools</a>
            <a href="">Help</a>

        </nav>
    </header>
    <main>
        <div class="cont">
            <div class="icon">
                <img src="img/setta.png" alt="">
            </div>

            <img src="img/nome-msn.png" alt="">
            <h3>Messenger</h3>
        </div>
        <div class="formu">
            <img src="img/msn3.png" alt="">

            <form action="">
                <label for="">E-mail address:</label><br>
                <input type="email" name="" id="campo">
                <select name="" id=""></select><br>

                <label for="">Password:</label><br>
                <input type="password" name="" id="senha"><br>
                <label for="">Status:</label>
                <select name="" id="none">
                    <option value="">Online</option>
                    <option value="">Offline</option>
                </select><br>

                <div class="check">
                    <input type="checkbox" name="" id="">
                    Remember Me<br>
                    <input type="checkbox" name="" id="">
                    Remember my Password<br>
                    <input type="checkbox" name="" id="">
                    Sign me in automatically
                </div>
            </form>
            <button id="botao">Sign In</button>
            <footer>
                <div>
                    <a href="">Forgot your password?</a><br>
                    <a href="">Service Status</a>
                </div>
                <div class="img-container">
                <a class="link" href="">Get a new account</a>
                <img class="img-link" src="img/ms2.png" alt="">
                </div>
            </footer>
    </main>

</body>
<script src="msn.js"></script>

</html>
